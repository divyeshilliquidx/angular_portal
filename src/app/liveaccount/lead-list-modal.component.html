<!-- lead-list-modal.component.html -->

<div class="card" style="display: inline;">
    <div class="card-header border-bottom">
        <h4 class="card-title">Lead List</h4>
    </div>
    <div class="card-datatable">
        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper dt-bootstrap5">
            <div class="d-flex justify-content-between align-items-center mx-0 row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="DataTables_Table_1_length">
                        <label>Show <select name="leads_per_page" id="leads_per_page" class="form-select">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> entries</label>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr role="row">
                        <th>Lead No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Lead Source</th>
                        <th>Date Of Birth</th>
                        <th></th>
                    </tr>
                    <tr role="row">
                        <th></th>
                        <th><input type="text" class="form-control" id="search_firstname" name="search_firstname" [(ngModel)]="search_firstname" placeholder="Search First Name"></th>
                        <th><input type="text" class="form-control" id="search_lastname" name="search_lastname" [(ngModel)]="search_lastname" placeholder="Search Last Name"></th>
                        <th>
                            <select name="search_leadsource" id="search_leadsource" class="form-select ng-untouched ng-pristine ng-valid" [(ngModel)]="search_leadsource">
                                <option value="">Select an Option</option>
                                <option value="Cold Call">Cold Call</option>
                                <option value="Existing Customer">Existing Customer</option>
                                <option value="Self Generated">Self Generated</option>
                                <option value="Employee">Employee</option>
                                <option value="Partner">Partner</option>
                                <option value="Public Relations">Public Relations</option>
                                <option value="Direct Mail">Direct Mail</option>
                                <option value="Conference">Conference</option>
                                <option value="Trade Show">Trade Show</option>
                                <option value="Web Site">Web Site</option>
                                <option value="Word of mouth">Word of mouth</option>
                                <option value="Other">Other</option>
                            </select>
                        </th>
                        <th><input type="text" placeholder="Datepicker" [(ngModel)]="search_dob" class="form-control" bsDaterangepicker [bsConfig]="{ rangeInputFormat: 'YYYY-MM-DD'}"></th>
                        <th><button type="submit" class="btn btn-primary waves-effect waves-float waves-light" (click)="searchLead(search_firstname,search_lastname,search_leadsource,search_dob)">Search</button></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="leadData.length > 0; else noRecords">
                        <tr *ngFor="let item of leadData" (click)="selectedLead(item.leadid,item.firstname,item.lastname)">
                            <td>{{ item.lead_no }}</td>
                            <td><a>{{ item.firstname }}</a></td>
                            <td><a>{{ item.lastname }}</a></td>
                            <td><a>{{ item.leadsource }}</a></td>
                            <td><a>{{ item.date_of_birth | date: 'yyyy-MM-dd' }}</a></td>
                            <td><button type="submit" class="btn btn-primary waves-effect waves-float waves-light" (click)="selectedLead(item.leadid,item.firstname,item.lastname)">Select</button></td>
                        </tr>
                    </ng-container>
                    <ng-template #noRecords>
                        <tr>
                            <td colspan="6" style="text-align: center;">No records found.</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
