<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
            <div class="content-header-left col-md-9 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-12">
                        <h2 class="content-header-title float-start mb-0">Form Validation</h2>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">Forms</a>
                                </li>
                                <li class="breadcrumb-item active">Form Validation
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <section class="bs-validation">
                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Bootstrap Validation</h4>
                            </div>
                            <div class="card-body">
                                <form class="row gy-1 pt-75" (submit)="saveRecordData()">
                                    <div class="row">
                                        <div class="mb-1 col-md-6">
                                            <label class="form-label" for="subject">Subject&nbsp;<span style="color:red">*</span></label>
                                            <input type="text" name="subject" [(ngModel)]="subject" id="subject" class="form-control" value="{{subject}}" [ngClass]="{ 'error': !subject &&  !subjectValid }">
                                            <span class="error" *ngIf="!subject && !subjectValid">This field is required.</span>
                                        </div>
                                        <div class="mb-1 col-md-6">
                                            <label class="form-label">Lead Name&nbsp;<span style="color: red;">*</span></label>
                                            <input id="leadid" name="leadid" type="hidden" [(ngModel)]="leadid">
                                            <input id="leadid_display" name="leadid_display" [(ngModel)]="leadid_display" type="text" value="" class="form-control" style="width: 96%;float: left;" disabled>
                                            <span title="Select" class="input-group-addon relatedPopup cursorPointer" style="float: left;width: 4%;padding-top: 7px;padding-left: 3px;" (click)="openLeadListModal()">
                                                <div class="icon-wrapper">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                                        <circle cx="11" cy="11" r="8"></circle>
                                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                    </svg>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="mb-1 col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary waves-effect waves-float waves-light">Save</button>&nbsp;
                                        <button type="button" class="btn btn-danger waves-effect waves-float waves-light" (click)="onCancel()">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
