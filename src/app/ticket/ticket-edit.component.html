        <div class="content-body">
            <!-- Validation -->
            <section class="bs-validation">
                <div class="row">
                    <!-- Bootstrap Validation -->
                    <div class="col-md-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Bootstrap Validation</h4>
                            </div>
                            <div class="card-body">
                                <form class="row gy-1 pt-75" (submit)="saveRecordData()">
                                    <div class="row">
                                        <div class="mb-1 col-md-6">
                                            <label class="form-label" for="ticket_title">Title&nbsp;<span style="color:red">*</span></label>
                                            <input type="text" name="ticket_title" [(ngModel)]="ticket_title" id="ticket_title" class="form-control" value="{{ticket_title}}" [ngClass]="{ 'error': !ticket_title &&  !ticket_titleValid }">
                                            <span class="error" *ngIf="!ticket_title && !ticket_titleValid">This field is required.</span>
                                        </div>
                                        <div class="mb-1 col-md-6">
                                            <label class="form-label">Status&nbsp;<span style="color:red">*</span></label>
                                            <select class="form-select" name="ticketstatus" id="ticketstatus" [(ngModel)]="ticketstatus" [ngClass]="{ 'error': !ticketstatus &&  !ticketstatusValid }">
                                                <option value="">Select an Option</option>
                                                <option value="Open" [selected]="ticketstatus === 'Open' ? true : false">Open</option>
                                                <option value="In Progress" [selected]="ticketstatus === 'In Progress' ? true : false">In Progress</option>
                                                <option value="Wait For Response" [selected]="ticketstatus === 'Wait For Response' ? true : false">Wait For Response</option>
                                                <option value="Closed" [selected]="ticketstatus === 'Closed' ? true : false">Closed</option>
                                            </select>
                                            <span class="error" *ngIf="!ticketstatus && !ticketstatusValid">This field is required.</span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="mb-1 col-md-6">
                                            <label class="form-label">Priority&nbsp;<span style="color:red">*</span></label>
                                            <select class="form-select" name="ticketpriorities" id="ticketpriorities" [(ngModel)]="ticketpriorities" [ngClass]="{ 'error': !ticketpriorities &&  !ticketprioritiesValid }">
                                                <option value="">Select an Option</option>
                                                <option value="Low" [selected]="ticketpriorities === 'Low' ? true : false">Low</option>
                                                <option value="Normal" [selected]="ticketpriorities === 'Normal' ? true : false">Normal</option>
                                                <option value="High" [selected]="ticketpriorities === 'High' ? true : false">High</option>
                                                <option value="Urgent" [selected]="ticketpriorities === 'Urgent' ? true : false">Urgent</option>
                                            </select>
                                            <span class="error" *ngIf="!ticketpriorities && !ticketprioritiesValid">This field is required.</span>
                                        </div>
                                        <div class="mb-1 col-md-6">
                                            <label class="form-label">Severity</label>
                                            <select class="form-select" name="ticketseverities" id="ticketseverities" [(ngModel)]="ticketseverities">
                                                <option value="">Select an Option</option>
                                                <option value="Minor" [selected]="ticketseverities === 'Minor' ? true : false">Minor</option>
                                                <option value="Major" [selected]="ticketseverities === 'Major' ? true : false">Major</option>
                                                <option value="Feature" [selected]="ticketseverities === 'Feature' ? true : false">Feature</option>
                                                <option value="Critical" [selected]="ticketseverities === 'Critical' ? true : false">Critical</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-1 col-md-6">

                                            </div> -->
